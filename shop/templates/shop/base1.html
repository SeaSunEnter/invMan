{% load static %}
<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8" />

  <title>{% block title %}My shop{% endblock %}</title>

  <link rel="icon" type="image/png" href="{% static "img/InvLogo.png" %}">
  
  <link href="{% static 'css/custom.css' %}" rel="stylesheet">

</head>

<body>

  <div id="header">

    <a href="/" class="logo"><h1><img src="{% static "img/InvLogo.png" %}" width="40"> Accessories barcode/qrcode</h1></a>

  </div>

  <div id="subheader">

    <div class="cart">

      <h2>Inventory Management</h2>

    </div>
  </div>

  <div id="content">

    {% block content %} {% endblock %} </div>
</body>

</html>
